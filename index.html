<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>N-Queens Visualizer</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="controls">
    <label for="boardSize">Board Size: </label>
    <input type="number" id="boardSize" value="8" min="4" max="16">
    <button id="startBtn">Start Solving</button>
    <button id="nextBtn" disabled>Next Solution</button>
    <button id="resetBtn">Reset</button>
    <div id="statusLabel">Solutions: 0</div>
  </div>
  <canvas id="boardCanvas"></canvas>
  <ul id="historyList"></ul>

  <script src="game.js"></script>
</body>
</html>
